<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile Account Details</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
  <div class="bg-white w-full max-w-3xl rounded-2xl shadow-lg p-6 md:p-10">
    <div class="flex flex-col md:flex-row items-center md:items-start gap-6">
      <!-- Profile Picture -->
      <div class="flex-shrink-0">
        <img src="https://i.pravatar.cc/150?img=1" alt="Profile" class="w-32 h-32 rounded-full object-cover border-4 border-indigo-500 shadow-md" />
      </div>

      <!-- Profile Info -->
      <div class="flex-1">
        <div class="flex items-center justify-between">
          <div>
            <h2 class="text-2xl font-bold text-gray-800">John Doe</h2>
            <p class="text-gray-500">johndoe@example.com</p>
          </div>
          <button class="bg-indigo-500 hover:bg-indigo-600 text-white px-4 py-2 rounded-lg shadow">
            Edit
          </button>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-6">
          <div>
            <p class="text-gray-400 text-sm">Username</p>
            <p class="text-gray-700 font-medium">john_doe</p>
          </div>
          <div>
            <p class="text-gray-400 text-sm">Phone</p>
            <p class="text-gray-700 font-medium">+1 (555) 123-4567</p>
          </div>
          <div>
            <p class="text-gray-400 text-sm">Location</p>
            <p class="text-gray-700 font-medium">New York, USA</p>
          </div>
          <div>
            <p class="text-gray-400 text-sm">Joined</p>
            <p class="text-gray-700 font-medium">March 2023</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
